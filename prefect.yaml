# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: workflows
prefect-version: 2.13.0

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.set_working_directory:
    directory: /repo
- prefect.deployments.steps.git_clone:
    repository: https://github.com/NSLS2/hex-workflows
    branch: prefect3-pixi-upgrade

# the deployments section allows you to provide configuration for deploying flows
deployments:
  - name: hex-end-of-run-workflow-docker
    version: 0.1.0
    tags:
      - hex
      - main
    description:
    entrypoint: end_of_run_workflow.py:end_of_run_workflow
    parameters: {}
    work_pool:
      name: hex-work-pool-docker
      job_variables:
        env:
          TILED_SITE_PROFILES: /nsls2/software/etc/tiled/profiles
          TILED_API_KEY: "{{ prefect.blocks.secret.tiled-hex-api-key }}"
        image: ghcr.io/nsls2/hex-workflow-prefect3:main
        network: slirp4netns
        volumes:
          - /nsls2/data/hex/proposals:/nsls2/data/hex/proposals
          - /nsls2/software/etc/tiled:/nsls2/software/etc/tiled
        container_create_kwargs:
          userns_mode: "keep-id:uid=402973,gid=402973"  # workflow-hex:workflow-hex
        auto_remove: true

  - name: hex-data-validation
    version: 0.1.0
    tags:
      - hex
      - main
    description:
    entrypoint: data_validation.py:data_validation
    parameters: {}
    work_pool:
      name: hex-work-pool-docker
      work_queue_name:
      job_variables: {}
  - name: hex-export
    version:
    tags:
      - main
    description:
    entrypoint: nx_exporter.py:export_flow
    parameters: {}
    work_pool:
      name: hex-work-pool-docker
